<li class="list-group-item clearfix" ng-class="{active: getCurrent()._id === item._id }" ng-click="setCurrent(item)">
    <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1"><i class="material-icons">{{getType()}}</i></div>
    <div class="col-lg-6 col-md-5 col-sm-6 col-xs-6"><span id="row-text">{{getName()}}</span></div>
    <div class="col-lg-2 col-md-3 col-sm-3 col-xs-3"><span id="row-text">{{getPrice(item)}}</span></div>
    <div class="col-lg-2 col-md-4 col-sm-3 col-xs-3"><span id="row-text">{{getDistance()}} mi</span></div>
</li>
